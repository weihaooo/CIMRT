<?xml version="1.0" encoding="UTF-8" ?> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card card-w-title">
                    <table cellpadding="0" cellspacing="0" border="0" align="center">
                        <tr>
                            <td align="center">
                                <h:form>
                                    <h1 style="color:#003c95;"><b>Forget Password</b></h1>
                                    <p:growl severity="error,info"/>
                                    <h:panelGrid columns="3" cellpadding="8">
                                        <p:outputLabel for="username" value="Username: " />        
                                        <p:inputText id="username" required="true" value="#{accountManagedBean.username}" />
                                        <p:spacer/>
                                        <p:outputLabel for="question" value="Secret Question: " />
                                        <p:selectOneMenu id="question" required="true" value="#{accountManagedBean.secretQuestion}" style="width:250px" requiredMessage="Please select a question">
                                            <f:selectItem itemLabel="Select One" itemValue="" />                                
                                            <f:selectItems value="#{accountManagedBean.questionList}" />
                                        </p:selectOneMenu>
                                        <p:spacer/>
                                        <p:outputLabel for="answer" value="Secret Answer: " />        
                                        <p:inputText id="answer" required="true" value="#{accountManagedBean.secretAnswer}" requiredMessage="Please enter your answer"/>
                                        <p:spacer/><p:spacer/>
                                        <p:commandButton value="Retrieve" ajax="false" action="#{accountManagedBean.resetPassword}"  style="width:160px"/>
                                        <p:spacer/><p:spacer/>
                                        <p:button value="Forget Username" outcome="forgetUsername" icon="ui-icon-person" styleClass="secondary"  style="width:160px"/> 
                                        <p:spacer/><p:spacer/>
                                        <p:button value="Back to Home" outcome="index" icon="ui-icon-home" styleClass="secondary"  style="width:160px"/>
                                    </h:panelGrid>
                                </h:form>
                                <br/>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
