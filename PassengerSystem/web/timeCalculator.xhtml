                                    <p:outputLabel for="startPtListT" value="From: " />

                                        <f:selectItem itemLabel="Select One" itemValue="" />                                
                                        <f:selectItems value="#{calculatorManagedBean.stations}" />
                                    </p:selectOneMenu>
                                    <p:message for="startPtListT" />

                                    <p:outputLabel for="endPtListT" value="To: " />
                                    <p:selectOneMenu id="endPtListT" value="#{calculatorManagedBean.endPtT}" style="width:186px"  required="true" requiredMessage="Please select a station">
                                        <f:selectItem itemLabel="Select One" itemValue="" />                                
                                        <f:selectItems value="#{calculatorManagedBean.stations}" />
                                    </p:selectOneMenu>
                                    <p:message for="endPtListT" />

                                    <p:spacer/>
                                    <p:commandButton value="Calculate Trip Time" actionListener="#{calculatorManagedBean.calculateTime()}" update="iamxuan"/>
                                    <p:spacer/>
                                    <p:outputLabel  value="Estimated Trip Time = "/> 
                                    <p:outputLabel id="iamxuan" value="#{calculatorManagedBean.tripTime}" >
                                        <f:convertNumber pattern="#0" /> min(s)
                                    </p:outputLabel>
                                </h:panelGrid>
                            </p:fieldset>
