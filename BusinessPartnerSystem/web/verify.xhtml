<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Authenticate </title>
            <h:outputScript name="js/ripple.js" library="ultima-layout" />
            <h:outputScript name="js/layout.js" library="ultima-layout" />
            <script src='https://www.google.com/recaptcha/api.js'></script>
        </h:head>
        <h:body>
            <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
                <tr>
                    <td align="center" height="180">
                        <h:link outcome="index.xhtml?faces-redirect=true" >
                        <img src="resources/image/CIMRTBG.png" alt="CIMRT Logo"/>
                        </h:link>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table width="500" height="50" cellpadding="0" cellspacing="0" border="0" align="center">
                            <tr>
                                <td align="center">

                                    <h:form>
                                        <p:messages id="messages" severity="error,info"/>
                                        <h:panelGrid columns="3" cellpadding="5">

                                            <p:outputLabel for="otp" value="OTP:" />        
                                            <p:password id="otp" required="true" value="#{accountManagedBean.otp}" >
                                            </p:password>
                                            <p:message for="otp" display="text" />
                                            <p:spacer/>                                            
                                            <p:commandButton value="Authenticate" action="#{accountManagedBean.authenticateOTP}" icon="ui-icon-check"/>
                                        </h:panelGrid>
                                    </h:form>

                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
            <h:outputStylesheet name="css/layout-blue.css" library="ultima-layout" />
        </h:body>
    </f:view>
</html>
