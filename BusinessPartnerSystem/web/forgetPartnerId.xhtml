<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Retrieve Partner ID</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
    </h:head>

    <h:body styleClass="login-body">
        <div class="card login-panel ui-fluid">
            <div class="ui-g">
                <p:graphicImage name="images/bizPartner.png" library="ultima-layout" width="100%" height="100%" />
                <div class="ui-g-12">

                    <h:form>
                        <p:growl id="messages" severity="error,info" />

                        <p:inputText id="email" required="true" requiredMessage="Email: Value is Required!" value="#{accountManagedBean.email}" placeholder="Email"/>
                        <br/><br/>

                        <p:selectOneMenu id="question" required="true" value="#{accountManagedBean.secretQuestion}" style="width:250px" requiredMessage="Secret Question: Please select a question!">
                            <f:selectItem itemLabel="Secret Question" itemValue="" />                                
                            <f:selectItems value="#{accountManagedBean.questionList}" />
                        </p:selectOneMenu>
                        <br/><br/>

                        <p:inputText id="answer" required="true" requiredMessage="Secret Answer: Value is Required!" value="#{accountManagedBean.secretAnswer}" placeholder="Secret Answer"/>
                        <br/><br/>
                        <p:commandButton value="Retrieve" ajax="false" action="#{accountManagedBean.retrievePartnerId}" icon="ui-icon-check" />

                    </h:form>
                    <br/><br/>
                    <h:form>

                        <p:commandButton value="Forget Password" ajax="false" action="forgetPassword.xhtml?faces-redirect=true" icon="ui-icon-help" styleClass="secondary"/>
                        <br/>
                        <p:commandButton value="Back to Login" ajax="false" action="index.xhtml?faces-redirect=true" icon="ui-icon-home" styleClass="secondary"/>

                    </h:form>
                </div>
            </div>
        </div>

        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-indigo.css" library="ultima-layout" />
    </h:body>

</html>
