<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">

                <div class="card">
                    <p:breadCrumb>
                        <p:menuitem value="Home" url="home.xhtml" />
                        <p:menuitem value="Leasing Information" url="#" />
                        <p:menuitem value="Leasing Record" url="viewMyLeasing.xhtml" />
                        <p:menuitem value="Edit Leasing Request" url="#" />
                    </p:breadCrumb>
                </div>

                <div class="card card-w-title">
                    <div id="page"><h1>Edit Leasing Request</h1></div>
                    <p:messages id="messages" severity="info" showDetail="true"/>
                    <h:form>      
                        <h:panelGrid columns="3" cellpadding="5">

                            <p:outputLabel for="leasingContractId" value="Request ID: " />
                            <h:outputText id="leasingContractId" value="#{bpTenderManagedBean.leasingContractId}" />
                            <p:spacer/>

                            <p:outputLabel for="location" value="Station: " />
                            <h:outputText id="location" value="#{bpTenderManagedBean.location}" />
                            <p:spacer/>

                            <p:outputLabel for="unitNumber" value="Unit Number: " />
                            <h:outputText id="unitNumber" value="#{bpTenderManagedBean.unitNumber}" />
                            <p:spacer/>

                            <p:outputLabel for="leaseYear" value="Lease Year: " />     
                            <h:outputLink id="ltv" value="#" rendered="#{bpTenderManagedBean.canRequest}">
                                <p:selectOneMenu id="leaseYear" value="#{bpTenderManagedBean.leaseYear}" style="width:150px" required="true" requiredMessage="Value is required in this field" >
                                    <f:selectItem itemLabel="Select Duration" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="1 year" itemValue="1"  />
                                    <f:selectItem itemLabel="2 years" itemValue="2" />
                                    <f:selectItem itemLabel="3 years" itemValue="3" />
                                </p:selectOneMenu>
                                <p:tooltip for="ltv" value="Lease Year means a period of twelve (12) full consecutive calendar months" trackMouse="true" />
                            </h:outputLink>
                            <p:message for="leaseYear" />


                            <p:outputLabel for="reqDate" value="Submitted Date: " />  
                            <h:outputFormat value="{0, date, dd-MM-yyyy}">
                                <f:param id="reqDate" value="#{bpTenderManagedBean.reqDate}"  />
                            </h:outputFormat>
                            <p:spacer/>
                            <p:spacer/>

                            <p:commandButton value="Edit" action="#{bpTenderManagedBean.editMyLeasing}" ajax="false" style="width: 80px" />
                        </h:panelGrid>
                    </h:form>

                </div>

            </div>
        </div>

    </ui:define>

</ui:composition>
