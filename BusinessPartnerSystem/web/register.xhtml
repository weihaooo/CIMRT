<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Register Account</title>
                <h:outputScript name="js/ripple.js" library="ultima-layout" />
                <h:outputScript name="js/layout.js" library="ultima-layout" />
            </f:facet>
        </h:head>
        <h:body styleClass="login-body">
            <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
                <tr>
                    <td align="center" height="100">

                    </td>
                </tr>
                <tr>
                    <td>
                        <table width="520" cellpadding="0" cellspacing="0" border="0" align="center">
                            <tr>
                                <td>
                                    <div class="card card-w-title">
                                        <h:form id="form">
                                            <div align="center">
                                                <p:graphicImage name="images/bizPartner.png" library="ultima-layout" width="80%" height="80%" />
                                            </div>

                                            <p:growl severity="error,info" life="10000" autoUpdate="true" />
                                            <h:panelGrid columns="3" cellpadding="5" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                                <p:outputLabel for="company" value="Company: " />        
                                                <p:inputText id="company" required="true" requiredMessage="Company: Value is required in this field!" value="#{accountManagedBean.company}" style="width: 180pt" />
                                                <p:spacer/>

                                                <p:outputLabel for="pw1" value="Password: " />        
                                                <p:password id="pw1" required="true" match="pw2" requiredMessage="Password: Value is required in this field!" value="#{accountManagedBean.password}" inline="true" style="margin-top:10px; width: 180pt" feedback="true" />
                                                <p:spacer/>

                                                <p:outputLabel for="pw2" value="Confirm Password: " />        
                                                <p:password id="pw2" required="true" requiredMessage="Confirm Password: Value is required in this field!" value="#{accountManagedBean.password2}" inline="true" style="margin-top:10px; width: 180pt" feedback="true" />
                                                <p:spacer/>

                                                <p:outputLabel for="email" value="Email: " />        
                                                <p:inputText id="email" required="true" requiredMessage="Email: Value is required in this field!" validatorMessage="Invalid email format (e.g. cimrt@gmail.com)" value="#{accountManagedBean.email}" style="width: 180pt">
                                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /> 
                                                </p:inputText>
                                                <p:spacer/>

                                                <p:outputLabel for="number" value="Office Number: " />        
                                                <p:inputMask id="number" required="true" mask="99999999" requiredMessage="Office Number: Value is required in this field!" value="#{accountManagedBean.phoneNumber}" style="width: 180pt"/>
                                                <p:spacer/>

                                                <p:outputLabel for="faxnumber" value="Fax Number: " />        
                                                <p:inputMask id="faxnumber" mask="99999999" value="#{accountManagedBean.faxNumber}" style="width: 180pt"/>
                                                <p:spacer/>

                                                <p:outputLabel for="address" value="Address: " />        
                                                <p:inputTextarea id="address" autoResize="false" required="true" requiredMessage="Address: Value is required in this field!" value="#{accountManagedBean.address}" style="width: 200pt" />
                                                <p:spacer/>

                                                <p:outputLabel for="companyProfile" value="Company profile: "/> 
                                                <p:inputTextarea counter="display" required="true" maxlength="500" counterTemplate="{0} characters remaining." autoResize="false" id="companyProfile" value="#{accountManagedBean.companyProfile}" style="width:290px; height:100px;" requiredMessage="Company Profile: Please input company profile" />
                                                <p:spacer/>                         
                                                <p:spacer/><h:outputText id="display" />
                                                <p:spacer/>

                                                <p:outputLabel for="question" value="Secret Question: " />
                                                <p:selectOneMenu id="question" required="true" value="#{accountManagedBean.secretQuestion}" style="width:290px" requiredMessage="Secret Question: Please select a question!">
                                                    <f:selectItem itemLabel="Select One" itemValue="" />                                
                                                    <f:selectItems value="#{accountManagedBean.questionList}" />
                                                </p:selectOneMenu>
                                                <p:spacer/>

                                                <p:outputLabel for="answer" value="Secret Answer: " />        
                                                <p:inputText id="answer" required="true" requiredMessage="Secret Answer: Value is required in this field!" value="#{accountManagedBean.secretAnswer}" />
                                                <p:spacer/>

                                                <p:outputLabel for="subscription" value="Subscription:" />
                                                <p:selectOneRadio id="subscription" value="#{accountManagedBean.subscription}">
                                                    <f:selectItem itemLabel="Yes" itemValue="true" />
                                                    <f:selectItem itemLabel="No" itemValue="false" />
                                                </p:selectOneRadio>

                                                <p:spacer/> <p:spacer/>

                                                <p:commandButton value="Register" action="#{accountManagedBean.register}" ajax="false" style="width: 133pt" icon="ui-icon-check" />
                                            </h:panelGrid>
                                        </h:form>
                                        <br/>
                                        <h:form>
                                            <h:panelGrid columns="4" cellpadding="5" styleClass="ui-panelgrid-blank form-group" style="background-color:transparent;">

                                                <p:spacer width="45"/>
                                                <p:spacer width="45"/>
                                                <p:spacer width="40"/>

                                                <p:commandButton value="Forget Password" ajax="false" icon="ui-icon-help" action="forgetPassword.xhtml?faces-redirect=true" styleClass="secondary"/>

                                                <p:spacer/> <p:spacer/><p:spacer/>
                                                <p:commandButton value="Forget Partner ID" ajax="false" icon="ui-icon-help" action="forgetPartnerId.xhtml?faces-redirect=true" styleClass="secondary"/>

                                            </h:panelGrid>
                                        </h:form>

                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
            <h:outputStylesheet name="css/layout-indigo.css" library="ultima-layout" />
        </h:body>
    </f:view>
</html>
