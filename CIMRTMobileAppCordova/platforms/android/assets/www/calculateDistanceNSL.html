        <div role="main" class="ui-content">
            <div align="center"><h2><b>Fare Calculator</b></h2></div>
            <form>
                <br>
                <label for="selectStartPoint">Select Start Point:</label>
                <select name="selectStartPoint" id="selectStartPoint">

                    <option value="Crystal chris">Crystal chris</option>
                    <option value="Cycle Square">Cycle Square</option>
                    <option value="Fire Star">Fire Star</option>
                    <option value="Greenfall">Greenfall</option>
                    <option value="Highland University">Highland University</option>
                    <option value="Hsuyi Tin">Hsuyi Tin</option>
                    <option value="Informal Sky">Informal Sky</option>
                    <option value="Joo Kia">Joo Kia</option>
                    <option value="Justice Screen Centre">Justice Screen Centre</option>
                    <option value="Mun Yee">Mun Yee</option>
                    <option value="Salty Breeze">Salty Breeze</option>
                    <option value="Song Dolly">Song Dolly</option>
                    <option value="Tang Min">Tang Min</option>
                    <option value="Toema">Toema</option>
                    </optgroup>
                </select>


                <div class="ui-field-contain">
                    <label for="selectEndPoint">Select End Point:</label>
                <select name="selectEndPoint" id="selectEndPoint">
                    <option value="Coral Plaza">Coral Plaza</option>
                    <option value="Crystal chris">Crystal chris</option>
                    <option value="Cycle Square">Cycle Square</option>
                    <option value="Fire Star">Fire Star</option>
                    <option value="Greenfall">Greenfall</option>
                    <option value="Highland University">Highland University</option>
                    <option value="Hsuyi Tin">Hsuyi Tin</option>
                    <option value="Informal Sky">Informal Sky</option>
                    <option value="Joo Kia">Joo Kia</option>
                    <option value="Justice Screen Centre">Justice Screen Centre</option>
                    <option value="Mun Yee">Mun Yee</option>
                    <option value="Salty Breeze">Salty Breeze</option>
                    <option value="Song Dolly">Song Dolly</option>
                    <option value="Tang Min">Tang Min</option>
                    <option value="Toema">Toema</option>
                </select>
                    <br>
                    <label for="passengerType">Select Passenger Type:</label>
                    <select name="passengerType" id="passengerType">
                        <option value="Student">Student</option>
                        <option value="Adult">Adult</option>
                        <option value="Senior Citizen">Senior Citizen</option>            
                    </select>
                    <br>


                    <br>
                    <label for="tripFare">Trip Fare ($):</label>
                    <input type="text" id="txtResult" />
                    <br>
                </div>

                <input name="btnSubmit1" id="btnSubmit1" type="button" value="Submit" data-theme="a" data-icon="check" onclick="test();">

            </form>

        <script type="text/javascript">


            function test() {
                //alert("1" + document.getElementById("selectStartPoint").value + document.getElementById("selectEndPoint").value);

                $.ajax({
                    type: "GET",
                    url: "http://172.25.98.215:8080/PassengerSystem/webresources/mobile/calculatorNSL",
                    dataType: "text/plain",
                    contentType: "application/json",
                    data: "startPt=" + document.getElementById("selectStartPoint").value + "&endPt=" + document.getElementById("selectEndPoint").value
                            + "&passengerType=" + document.getElementById("passengerType").value,
                    complete: function (result) {
                        //alert(result.responseText);
                        document.getElementById("txtResult").value = result.responseText;
                        // var object = jQuery.parseJSON(result.responseText);            

                    }
                });
            }

        </script>
