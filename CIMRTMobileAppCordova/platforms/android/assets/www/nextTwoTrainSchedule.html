<html>
    <head>
        <title>CIMRT Mobile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="./css/jquery-ui.min.css" />
        <link rel="stylesheet" href="./css/jquery-ui.theme.min.css" />
        <link rel="stylesheet" href="./css/jquery-ui.structure.min.css" />
        <link rel="stylesheet" href="./css/jquery.mobile.datepicker.css" />
        <link rel="stylesheet" href="./css/jquery.mobile.datepicker.theme.css" />
        <link rel="stylesheet" href="./css/theme-template.css" />
        <script src="./js/lib/jquery-1.8.0.min.js"></script>
        <script src="./js/lib/jquery-ui.min.js"></script>
        <script src="./js/lib/jquery.mobile-1.4.5.min.js"></script>
        <script src="./js/lib/jquery.mobile.datepicker.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="./js/restfulws.js"></script>
        <script type="text/javascript" src="./js/home.js"></script>  
        
        
 
    </head>
    <body>
        <div>Next Two Train Schedule Information</div>
        <form>
        
        <br>
        <br>
        
        
            <label for="station">Select Station:</label>
            <select name="station" id="station">
                 <option value="Fong Sheng">Fong Sheng</option>
                <option value="Geping">Geping</option>
                <option value="Fabio">Fabio</option>
                <option value="Tang Stars">Tang Stars</option>
                <option value="Hong Xing">Hong Xing</option>
                <option value="Sideway high">Sideway high</option>
                <option value="Velvet Red">Velvet Red</option>
                <option value="Holland D">Holland D</option>
                <option value="Western Garden">Western Garden</option>
                <option value="Geoffrey">Geoffrey</option>
                <option value="Chua Zhu Kang">Chua Zhu Kang</option>
                <option value="Binggol">Binggol</option>
                <option value="Lorong Chao">Lorong Chao</option>
                <option value="Little Chinese">Little Chinese</option>
                <option value="Justice Screen Centre">Justice Screen Centre</option>
                <option value="Coral Plaza">Coral Plaza</option>
                <option value="Old Langgey">Old Langgey</option>
                <option value="Seng Mo">Seng Mo</option>
                <option value="Kampong Square">Kampong Square</option>
                <option value="East Coast">East Cost</option>
                <option value="Coral Airport">Coral Airport</option>
            </select>
        
        
        <div class="ui-field-contain">
            <label for="terminatingAt">Terminating at:</label>
            <select name="terminatingAt" id="terminatingAt">
                <option value="EWL01-22 Coral Airport">EWL01-22 Coral Airport</option>
                <option value="EWL22-01 Fong Sheng">EWL22-01 Fong Sheng</option>
            </select>
                        
            <input type="text" id="txtResult" />
        </div>
        
            <input name="btnSubmit1" id="btnSubmit1" type="button" value="Submit" data-theme="a" data-icon="check" onclick="test();">
        
        </form>
        
        <script type="text/javascript">
            
            
            function test(){
                alert("1" + document.getElementById("station").value + document.getElementById("terminatingAt").value);
                
            $.ajax({ 
                type: "GET",
                url: "http://172.25.98.215:8080/PassengerSystem/webresources/mobile/nextTwoTrain",
                dataType: "text/plain",
                contentType: "application/json",
                data: "station=" + document.getElementById("station").value + "&terminatingAt=" + document.getElementById("terminatingAt").value,
                complete: function(result){
                   alert(result.responseText);
                   document.getElementById("txtResult").value = result.responseText;
                    // var object = jQuery.parseJSON(result.responseText);            

                } 
            });  
            }
           
        </script>
    </body>
</html>
