<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="./template/template.xhtml">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" type="text/css" href="resources/css/background.css"/>
                <title>CIMRT ISS - Add New Job</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                
                <p:layoutUnit position="north" size="100" closable="true" collapsible="true" gutter="-10">
                    <div align="center">
                        <h:link outcome="home" >
                        <h:graphicImage value="resources/image/cimrtBanner.jpg" style="width:100%; height:auto "/>
                        </h:link>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="33" style="text-align: center; font-family: sans-serif; font-size: 8pt;" gutter="-5">
                    <h:graphicImage value="resources/image/cimrtFooter.jpg" style="width:100%; height:auto"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="222" header="My Workspace" collapsible="true" gutter="-1">
                    <ui:include src="sideMenu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <div id="page"><h1>Schedule Start of Contract</h1></div>
                    <p:messages id="messages" severity="info" showDetail="true"/>
                    <h:form>
                        <h:panelGrid columns="3" cellpadding="5" >    

                            <p:outputLabel for="leasingContractId" value="Leasing Contract ID: " />
                            <h:outputText id="leasingContractId" value="#{tenderManagedBean.leasingContractId}" /><p:spacer/>


                            <p:outputLabel for="startDate" value="Start Date: " />
                            <p:calendar id="startDate" value="#{tenderManagedBean.startDate}" mindate="#{tenderManagedBean.calculateDate()}" locale="de" navigator="true" pattern="dd/MM/yyyy" yearRange="c-80:c+0" required="true" requiredMessage="Please select a date !">
                            </p:calendar>
                            <p:message for="startDate" />
                            <p:spacer/>

                            <h:commandButton value="Submit" action="#{tenderManagedBean.goChooseLeaseSpace(tenderManagedBean.leasingContractId)}" style="width: 80px" />

                        </h:panelGrid>

                    </h:form>

                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
