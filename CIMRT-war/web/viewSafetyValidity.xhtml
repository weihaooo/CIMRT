<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="./template/template.xhtml">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" type="text/css" href="resources/css/background.css"/>
                <title>CIMRT ISS - Safety Validity</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true" gutter="-10">
                    <div align="center">
                        <h:link outcome="home" >
                            <h:graphicImage value="resources/image/cimrtBanner.jpg" style="width:100%; height:auto "/>
                        </h:link>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="33" style="text-align: center; font-family: sans-serif; font-size: 8pt;" gutter="-5">
                    <h:graphicImage value="resources/image/cimrtFooter.jpg" style="width:100%; height:auto"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="222" header="My Workspace" collapsible="true" gutter="-1">
                    <ui:include src="sideMenu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center" >
                    <h:form id="form" rendered="#{manpowerManagedBean.role eq 'HR' or manpowerManagedBean.role eq 'Super Admin' or manpowerManagedBean.role eq 'System Admin'}" >
                        <div id="list"><h1>Safety Validity of Staff</h1></div>
                        <div align="center">
                            <p:dataTable id="table" var="expire" value="#{manpowerManagedBean.expireSafetyList}" style="margin-bottom:20px; width: 100%; margin-right: 110px;" rows="10"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="10,20,30,40,50" widgetVar="safetyWorkshopTable" filteredValue="#{manpowerManagedBean.filteredExpireOwnTeamSafetyList}" emptyMessage="No workshop found with given criteria">

                                <f:facet name="header">
                                    <div align="right">
                                        <p:outputPanel>
                                            <h:outputText value="Search all fields:" />
                                            <p:inputText id="globalFilter" onkeyup="PF('safetyWorkshopTable').filter()" style="width:200px; margin-left: 10px;" placeholder="Enter keyword"/>
                                        </p:outputPanel>
                                    </div>
                                </f:facet>

                                <p:column headerText="Staff ID" filterBy="#{expire1.get(0)}" filterStyle="display:none">
                                    <h:outputText value="#{expire.get(0)}" style="align-items: center; align-self: " > 
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Staff Name" filterBy="#{expire1.get(1)}" filterStyle="display:none">
                                    <h:outputText value="#{expire.get(1)}" style="align-items: center; align-self: " > 
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Days To Safety Training Expiration" width='35%' filterBy="#{expire1.get(2)}" filterStyle="display:none">
                                    <h:outputText value="#{expire.get(2)}" style="align-items: center; align-self: " > 
                                    </h:outputText>
                                </p:column>

                            </p:dataTable> 
                        </div>

                    </h:form>
                    <h:form id="form1" rendered="#{manpowerManagedBean.role eq 'Station Manager' or manpowerManagedBean.role eq 'Depot Manager'}" >
                        <div id="list"><h1>Safety Validity of Staff</h1></div>
                        <div align="center">
                            <p:dataTable id="table1" var="expire1" value="#{manpowerManagedBean.expireOwnTeamSafetyList}" style="margin-bottom:20px; width: 100%; margin-right: 110px" rows="10"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="10,20,30,40,50" widgetVar="safetyWorkshopTable" filteredValue="#{manpowerManagedBean.filteredExpireOwnTeamSafetyList}" emptyMessage="No workshop found with given criteria">

                                <f:facet name="header">
                                    <div align="right">
                                        <p:outputPanel>
                                            <h:outputText value="Search all fields:" />
                                            <p:inputText id="globalFilter" onkeyup="PF('depotTable').filter()" style="width:200px; margin-left: 10px;" placeholder="Enter keyword"/>
                                        </p:outputPanel>
                                    </div>
                                </f:facet>

                                <p:column headerText="Staff ID" filterBy="#{expire1.get(0)}" filterStyle="display:none">
                                    <h:outputText value="#{expire1.get(0)}" style="align-items: center; align-self: " > 
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Staff Name" filterBy="#{expire1.get(1)}" filterStyle="display:none">
                                    <h:outputText value="#{expire1.get(1)}" style="align-items: center; align-self: " > 
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Days To Safety Training Expiration" width="35%" filterBy="#{expire1.get(2)}" filterStyle="display:none">
                                    <h:outputText value="#{expire1.get(2)}" style="align-items: center; align-self: " > 
                                    </h:outputText>
                                </p:column>

                            </p:dataTable>
                        </div>

                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
