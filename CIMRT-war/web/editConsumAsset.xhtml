<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="./template/template.xhtml">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" type="text/css" href="resources/css/background.css"/>
                <title>CIMRT ISS - Edit Consumable Asset</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                
                <p:layoutUnit position="north" size="100" closable="true" collapsible="true" gutter="-10">
                    <div align="center">
                        <h:link outcome="home" >
                        <h:graphicImage value="resources/image/cimrtBanner.jpg" style="width:100%; height:auto "/>
                        </h:link>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="33" style="text-align: center; font-family: sans-serif; font-size: 8pt;" gutter="-5">
                    <h:graphicImage value="resources/image/cimrtFooter.jpg" style="width:100%; height:auto"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="222" header="My Workspace" collapsible="true" gutter="-1">
                    <ui:include src="sideMenu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <div id="page"><h1>Edit Consumable Asset</h1></div>
                    <p:messages id="messages" severity="info" showDetail="true"/>
                    <h:form>       
                        
                        <h:panelGrid columns="3" cellpadding="5">  
                            
                            <p:outputLabel for="assetId" value="Asset ID: " />
                            <h:outputText id="assetId" value="#{infraAssetManagedBean.assetId}" />
                            <p:spacer/>
                            
                             <p:outputLabel for="consumableAssetType" value="Asset Type: " />
                             <p:selectOneMenu id="consumableAssetType" value="#{infraAssetManagedBean.consumableAssetType}" style="width:200px" required="true" requiredMessage="Please Select a type" >
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{infraAssetManagedBean.consumableAssetTypeList}" />
                            </p:selectOneMenu>
                            <p:message for="consumableAssetType" />
                            
                            <p:outputLabel for="assetName" value="Name: " />        
                            <p:inputText id="assetName" value="#{infraAssetManagedBean.assetName}" required="true" requiredMessage="Please input your name" />
                            <p:spacer/>

                            <p:outputLabel for="code" value="Station/Depot: " />
                            <p:selectOneMenu id="code" value="#{infraAssetManagedBean.code}" style="width:200px" required="true" requiredMessage="Please Selection a Station or Depot" >
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{infraAssetManagedBean.stationList1}" />
                                <f:selectItems value="#{infraAssetManagedBean.depotList1}" />
                            </p:selectOneMenu>
                             <p:spacer/>
                             
                            <p:outputLabel for="qty" value="Quantity: " />        
                            <p:inputNumber id="qty" value="#{infraAssetManagedBean.qty}" required="true" requiredMessage="Value is required in this field"/>
                            <p:message for="qty" />
     

                            <p:outputLabel for="expiryDate" value="Expiry Date: " />
                            <p:calendar required="true" id="expiryDate" value="#{infraAssetManagedBean.expiryDate}" mindate="#{infraAssetManagedBean.todayDate}" locale="de" navigator="true" pattern="dd/MM/yyyy" yearRange="c-80:c+0" requiredMessage="Please select a date"/>
                            <p:spacer/><p:spacer/>

                            <h:commandButton value="Update" action="#{infraAssetManagedBean.updateConsumableAsset}" style="width: 80px" />
                        </h:panelGrid>
                    </h:form>
                 
                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
