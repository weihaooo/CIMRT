<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="./template/template.xhtml">
    <f:view contentType="text/html">
         <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" type="text/css" href="resources/css/background.css"/>
                <title>CIMRT ISS - Updated Train Schedule Structure</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                
                <p:layoutUnit position="north" size="100" closable="true" collapsible="true" gutter="-10">
                    <div align="center">
                        <h:link outcome="home" >
                        <h:graphicImage value="resources/image/cimrtBanner.jpg" style="width:100%; height:auto "/>
                        </h:link>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="33" style="text-align: center; font-family: sans-serif; font-size: 8pt;" gutter="-5">
                    <h:graphicImage value="resources/image/cimrtFooter.jpg" style="width:100%; height:auto"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="222" header="My Workspace" collapsible="true" gutter="-1">
                    <ui:include src="sideMenu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:messages id="messages" severity="error,info" showDetail="true"/>
                    <div id="page"><h1>
                        Updated Train Schedule Structure for
                        <h:outputText value="#{editTrainScheduleManagedBean.sessionDayType}" />
                        </h1></div>
                    <h:form>

                        <p:dataTable id="scheduleStructure" var="TrainScheduleEntity" value="#{editTrainScheduleManagedBean.updatedSchedules}" style="width:800px;">
                            <p:column headerText="Period Type" sortBy="#{TrainScheduleEntity.periodType}">
                                <div align="center"><h:outputText value="#{TrainScheduleEntity.periodType}" /></div>
                            </p:column>

                            <p:column headerText="Start Time" sortBy="#{TrainScheduleEntity.periodStart}">
                                <div align="center">
                                    <h:outputText value="#{TrainScheduleEntity.periodStart}">
                                        <f:convertDateTime pattern="hh:mm:ss a" />
                                    </h:outputText>
                                </div>
                            </p:column>

                            <p:column headerText="End Time" sortBy="#{TrainScheduleEntity.periodEnd}">
                                <div align="center">
                                    <h:outputText value="#{TrainScheduleEntity.periodEnd}">
                                        <f:convertDateTime pattern="hh:mm:ss a" />
                                    </h:outputText>
                                </div>
                            </p:column>

                            <p:column headerText="Headway (min)" sortBy="#{TrainScheduleEntity.headway}" width="21%">
                                <div align="center"><h:outputText value="#{TrainScheduleEntity.headway}" /></div>
                            </p:column>

                            <p:column headerText="Waiting Time (s)" sortBy="#{TrainScheduleEntity.waitingTime}" width="22%">
                                <div align="center"><h:outputText value="#{TrainScheduleEntity.waitingTime}" /></div>
                            </p:column>
                        </p:dataTable>
                        <!--                        <ui:include src="btmMenu.xhtml"/>-->
                    </h:form>

                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
