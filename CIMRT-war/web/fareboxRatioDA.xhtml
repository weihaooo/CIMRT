<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="./template/template.xhtml">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" type="text/css" href="resources/css/background.css"/>
                <title>CIMRT ISS - Add Announcement</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" closable="true" collapsible="true" gutter="-10">
                    <div align="center">
                        <h:link outcome="home" >
                            <h:graphicImage value="resources/image/cimrtBanner.jpg" style="width:100%; height:auto "/>
                        </h:link>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="33" style="text-align: center; font-family: sans-serif; font-size: 8pt;" gutter="-5">
                    <h:graphicImage value="resources/image/cimrtFooter.jpg" style="width:100%; height:auto"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="222" header="My Workspace" collapsible="true" gutter="-1">
                    <ui:include src="sideMenu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <div id="list"><h1>Data Analytics For Farebox Recovery Ratio</h1></div>
                    <h:form id='form'>
                        <p:growl id="messages" severity="error, info"/>
                        <div align='center'>
                            <p:chart id="chart" type="metergauge" model="#{dataAnalyticsManagedBean.fareboxModel}" style="width:400px;height:250px" />

                            <h:panelGrid columns="3" cellpadding="5">
                                <p:outputLabel for="expenses" value="Operating Expenses: " />
                                <p:inputNumber id="expenses" value="#{dataAnalyticsManagedBean.expenses}" required="true" requiredMessage="Operating Expenses is required to calculate farebox recovery ratio!" validatorMessage="Please do not enter a value of 0 !" >
                                    <f:validateDoubleRange minimum="1"/>
                                </p:inputNumber>
                                <p:spacer/><p:spacer/>

                                <p:commandButton value="Calculate" actionListener="#{dataAnalyticsManagedBean.update()}" update="chart form"/>
                                <!--                                                    <p:outputLabel  id="ratio" value="{dataAnalyticsManagedBean.fareboxRatio}">
                                                                                        <f:convertNumber pattern="#0.00" />
                                                                                    </p:outputLabel>-->
                            </h:panelGrid>
                        </div>

                    </h:form>

                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
