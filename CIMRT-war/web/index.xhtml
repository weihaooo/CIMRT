<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Welcome to CIMRT Internal Staff System</title>
            <style>
                body{
                    background-image: url(resources/image/landingPage.jpg);
                    background-size: cover;
                    background-repeat: no-repeat;
                    background-attachment: fixed;
                    background-position: center; 
                }
            </style>
        </h:head>
        <h:body>
            <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
                <tr>
                    <td align="center" height="180">
                        <img src="resources/image/cimrtHeader.jpg" alt="CIMRT Logo"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table width="500" height="50" cellpadding="0" cellspacing="0" border="0" align="center">
                            <tr>
                                <td align="center">

                                    <h:form>
                                        <p:messages id="messages" severity="error,info"/>
                                        <h:panelGrid columns="3" cellpadding="5">
                                            <p:outputLabel for="staffId" value="Staff ID:" />        
                                            <p:inputText id="staffId" required="true" value="#{loginManagedBean.staffId}" >
                                                <p:ajax event="blur" update="captcha" listener="#{loginManagedBean.checkCaptcha}"/>
                                            </p:inputText>
                                            <p:spacer/>

                                            <p:outputLabel for="password" value="Password:" />        
                                            <p:password id="password" required="true" value="#{loginManagedBean.password}">
                                                <p:ajax event="blur" update="captcha" listener="#{loginManagedBean.checkCaptcha}"/>
                                            </p:password>
                                            <p:spacer/>

                                            <p:spacer rendered="#{loginManagedBean.ableCaptcha == true}"></p:spacer><p:captcha id="captcha" label="Captcha"  rendered="#{loginManagedBean.ableCaptcha == true}" />
                                            <br/>
                                            <p:spacer rendered="#{loginManagedBean.ableCaptcha == true}"></p:spacer>
                                            <p:commandButton value="Login" ajax="false" action="#{loginManagedBean.doLogin}" icon="ui-icon-check"/>
                                        </h:panelGrid>
                                    </h:form>
                                    <br/>
                                    <h:form>
                                        <p:commandLink value="Forget Password" ajax="false" action="forgetPassword.xhtml?faces-redirect=true" style="margin-right: 22px; font-size: 10pt;" />
                                        <p:spacer></p:spacer><br/>
                                        <p:commandLink value="Forget Staff ID" ajax="false" action="forgetStaffId.xhtml?faces-redirect=true" style="margin-right: 38px; font-size: 10pt;" />
                                    </h:form>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </h:body>
    </f:view>
</html>
