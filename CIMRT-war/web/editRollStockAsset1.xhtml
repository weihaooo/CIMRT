<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="./template/template.xhtml">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" type="text/css" href="resources/css/background.css"/>
                <title>CIMRT ISS - Edit Rolling Stock Asset</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" closable="true" collapsible="true" gutter="-10">
                    <div align="center">
                        <h:link outcome="home" >
                            <h:graphicImage value="resources/image/cimrtBanner.jpg" style="width:100%; height:auto "/>
                        </h:link>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="33" style="text-align: center; font-family: sans-serif; font-size: 8pt;" gutter="-5">
                    <h:graphicImage value="resources/image/cimrtFooter.jpg" style="width:100%; height:auto"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="222" header="My Workspace" collapsible="true" gutter="-1">
                    <ui:include src="sideMenu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <div id="page"><h1>Edit Rolling Stock Asset</h1></div>
                    <p:messages id="messages" severity="info" showDetail="true"/>
                    <h:form>
                        <h:panelGrid columns="3" cellpadding="4">
                            
                            <p:outputLabel for="assetId" value="Asset ID: " />
                            <h:outputText id="assetId" value="#{infraAssetManagedBean.assetId}" />
                            <p:spacer/>
                            
                            <p:outputLabel for="rollingStockAssetType" value="Asset Type: " />
                            <h:outputText id="rollingStockAssetType" value="#{infraAssetManagedBean.rollingStockAssetType}" />
                            <p:spacer/>
                         
                            <p:outputLabel for="assetName" value="Rolling Stock Name: " />        
                            <h:outputText id="assetName" value="#{infraAssetManagedBean.assetName}" />
                            <p:spacer/>

                            <p:outputLabel for="qty" value="In Use: " />        
                            <p:inputNumber id="qty" value="#{infraAssetManagedBean.qty}" required="true" requiredMessage="Value is required in this field">
                            <f:validateDoubleRange maximum="#{infraAssetManagedBean.qty}"  />
                            </p:inputNumber>
                            <p:message for="qty" />
                            
                            <p:outputLabel for="storage" value="Storage: " />        
                            <h:outputText id="storage" value="#{infraAssetManagedBean.storage}" />
                            <p:spacer/>

                            <p:outputLabel for="lifetimeValue" value="Life Time Value: " />        
                            <h:outputLink id="ltv" value="#">
                                <p:inputText id="lifetimeValue" value="#{infraAssetManagedBean.lifetimeValue}" required="true" requiredMessage="Value is required in this field">
                                    <f:convertNumber integerOnly="true" type="number" />
                                </p:inputText>
                                <p:tooltip for="ltv" value="Life time value explains the duration of an asset life" trackMouse="true" />
                            </h:outputLink>
                            <p:message for="lifetimeValue" />

                            <p:outputLabel for="purchaseDate" value="Purchase Date: " />
                            <p:calendar id="purchaseDate" value="#{infraAssetManagedBean.purchaseDate}" locale="de" navigator="true" pattern="dd/MM/yyyy" yearRange="c-80:c+0" required="true" requiredMessage="Please select a date"/>
                            <p:message for="purchaseDate" />

                            <p:outputLabel for="remark" value="Remarks: " />
                            <h:outputText id="remark" value="#{infraAssetManagedBean.remark}" />
                            <p:spacer/>
                            
                            <p:outputLabel for="infraId" value="Rolling Stock ID: " />
                            <h:outputText id="infraId" value="#{infraAssetManagedBean.infraId}" />
                            <p:spacer/>
                            

                            <h:commandButton value="Update" action="#{infraAssetManagedBean.updateRollingStockAsset1}" style="width: 80px" />
                        </h:panelGrid>
                    </h:form>


                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
