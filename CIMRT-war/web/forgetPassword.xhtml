<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>CIMRT ISS - Forget Password</title>
            <style>
                body{
                    background-image: url(resources/image/landingPage.jpg);
                    background-size: cover;
                    background-repeat: no-repeat;
                    background-attachment: fixed;
                    background-position: center; 
                }
            </style>
        </h:head>
        <h:body>
            <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
                <tr>
                    <td align="center" height="180">
                        <img src="resources/image/cimrtHeader.jpg" alt="CIMRT Logo"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table width="500" height="50" cellpadding="0" cellspacing="0" border="0" align="center">
                            <tr>
                                <td align="center">
                                    <h:form>
                                        <p:messages id="messages" severity="error,info" showDetail="true"/>
                                        <h:panelGrid columns="3" cellpadding="5">
                                            <p:spacer/>
                                            <p:outputLabel value="Forget Password " style="font-weight: bold;"/>
                                            <p:spacer/>
                                            <p:outputLabel for="staffId" value="Staff ID: " />        
                                            <p:inputText id="staffId" required="true" value="#{loginManagedBean.staffId}" />
                                            <br/>
                                            <p:outputLabel for="nric" value="NRIC: " />        
                                            <p:inputText id="nric" required="true" value="#{loginManagedBean.nric}" />
                                            <!--    <div class="g-recaptcha" data-sitekey="6LcZXC8UAAAAAPA85uIlOKQdBBNo7pQo0zwLYrvu"></div>-->
                                            <p:spacer/>
                                            <p:commandButton value="Reset" ajax="false" action="#{loginManagedBean.resetPassword}" icon="ui-icon-arrowrefresh-1-e" />
                                        </h:panelGrid>
                                    </h:form>
                                    <br/>
                                    <h:form>
                                        <p:commandLink value="Forget Staff ID" ajax="false" action="forgetStaffId.xhtml?faces-redirect=true" style="margin-right: 50px; font-size: 10pt;" />
                                        <br/>
                                        <p:commandLink value="Back to Login" ajax="false" action="index.xhtml?faces-redirect=true" style="margin-right: 61px; font-size: 10pt;"/>
                                    </h:form>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </h:body>
    </f:view>
</html>
