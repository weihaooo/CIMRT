<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="./template/template.xhtml">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" type="text/css" href="resources/css/background.css"/>
                <title>CIMRT ISS - Change Password </title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                
                <p:layoutUnit position="north" size="100" closable="true" collapsible="true" gutter="-10">
                    <div align="center">
                        <h:link outcome="home" >
                        <h:graphicImage value="resources/image/cimrtBanner.jpg" style="width:100%; height:auto "/>
                        </h:link>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="33" style="text-align: center; font-family: sans-serif; font-size: 8pt;" gutter="-5">
                    <h:graphicImage value="resources/image/cimrtFooter.jpg" style="width:100%; height:auto"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="222" header="My Workspace" collapsible="true" gutter="-1">
                    <ui:include src="sideMenu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <div id="page"><h1>Change Password</h1></div>

                    <h:form>
                        <p:messages id="messages" severity="info,error"/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="staffId" value="Staff ID: " />        
                            <h:outputText id="staffId" value="#{sessionScope['staffId']}" />

                            <p:outputLabel for="password" value="Enter Your Current Password: " />        
                            <p:password id="password" required="true" value="#{commonManagedBean.password}" />

                            <p:outputLabel for="newPW" value="Enter Your New Password: " />        
                            <p:password id="newPW" required="true" value="#{commonManagedBean.newPW}" match="newPW2" validatorMessage="New password does not match"/>
                            
                            <p:outputLabel for="newPW2" value="Confirm Your New Password: " />        
                            <p:password id="newPW2" required="true" value="#{commonManagedBean.newPW2}">
                            <f:validateLength minimum="8"/>
                            </p:password>

                            <br/>

                            <h:commandButton value="Change Password" action="#{commonManagedBean.changePassword}" />
                        </h:panelGrid>
                    </h:form>

                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
