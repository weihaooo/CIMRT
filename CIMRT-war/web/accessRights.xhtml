<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="./template/template.xhtml">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" type="text/css" href="resources/css/background.css"/>
                <title>CIMRT ISS - Access Right</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" closable="true" collapsible="true" gutter="-10">
                    <div align="center">
                        <h:graphicImage value="resources/image/cimrtBanner.jpg" style="width:100%; height:auto;"/>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="33" style="text-align: center; font-family: sans-serif; font-size: 8pt;" gutter="-5">
                    <h:graphicImage value="resources/image/cimrtFooter.jpg" style="width:100%; height:auto; "/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="222" header="My Workspace" collapsible="true" gutter="-1">
                    <ui:include src="sideMenu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <div id="list"><h1>Overview of Access Rights</h1></div>
                    <h:form id="form">

                        <p:dataTable var="RoleEntity" value="#{systemAdminManagedBean.currentAccessRights}" style="margin-bottom:20px" rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,20,30" >

                            <f:facet name="footer">
                                <div align="right">
                                    <h:commandButton value="Add Access Right" action="configureAccessRight"/>
                                </div>
                            </f:facet>

                            <p:column headerText="Staff Role" style="width:200px">
                                <div align="center"><h:outputText value="#{RoleEntity.staffRole}" /></div>
                            </p:column>

                            <p:column headerText="Access Rights">
                                <div align="center"><h:outputText value="#{systemAdminManagedBean.getAccess(RoleEntity.staffRole)}" /></div>
                            </p:column>

                            <p:column headerText="Edit" style="width:60px">

                                <p:commandLink action="#{systemAdminManagedBean.goEditAS(RoleEntity.staffRole)}">
                                    <div align="center"><h:graphicImage value="resources/image/edit.png" style="width: 40%" /></div>
                                </p:commandLink>

                            </p:column>

                        </p:dataTable>

                    </h:form>

                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
