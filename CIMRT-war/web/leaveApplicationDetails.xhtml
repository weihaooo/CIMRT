<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="./template/template.xhtml">
    <f:view contentType="text/html">
                <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" type="text/css" href="resources/css/background.css"/>
                <title>CIMRT ISS - View Leave Application</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                
                <p:layoutUnit position="north" size="100" closable="true" collapsible="true" gutter="-10">
                    <div align="center">
                        <h:link outcome="home" >
                        <h:graphicImage value="resources/image/cimrtBanner.jpg" style="width:100%; height:auto "/>
                        </h:link>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="33" style="text-align: center; font-family: sans-serif; font-size: 8pt;" gutter="-5">
                    <h:graphicImage value="resources/image/cimrtFooter.jpg" style="width:100%; height:auto"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="222" header="My Workspace" collapsible="true" gutter="-1">
                    <ui:include src="sideMenu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:messages id="messages" severity="info" showDetail="true"/>
                    <div id="page"><h1>Leave Application</h1></div>
                    <h:form id="form">
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel for="appId" value="Application ID" />
                            <p:outputLabel id="appId" value="#{leaveManagedBean.applicationId}" />
                            <p:spacer/>

                            <p:outputLabel for="staffId" value="Staff ID" />
                            <p:outputLabel id="staffId" value="#{leaveManagedBean.applicantId}" />
                            <p:spacer/>

                            <p:outputLabel for="applicantName" value="Application Name" />
                            <p:outputLabel id="applicantName" value="#{leaveManagedBean.firstName}" />
                            <p:spacer/>

                            <p:outputLabel for="role" value="Role" />
                            <p:outputLabel id="role" value="#{leaveManagedBean.role}" />
                            <p:spacer/>

                            <p:outputLabel for="team" value="Team" />
                            <p:outputLabel id="team" value="#{leaveManagedBean.team}" />
                            <p:spacer/>

                            <p:outputLabel for="type" value="Leave Type" />
                            <p:outputLabel id="type" value="#{leaveManagedBean.type}" />
                            <p:spacer/>

                            <p:outputLabel for="start" value="Start Date" />
                            <p:outputLabel id="start" value="#{leaveManagedBean.start}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </p:outputLabel>
                            <p:spacer/>

                            <p:outputLabel for="end" value="End Date" />
                            <p:outputLabel id="end" value="#{leaveManagedBean.end}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </p:outputLabel>
                            <p:spacer/>

                            <p:outputLabel for="description" value="Description" />
                            <p:outputLabel id="description" value="#{leaveManagedBean.description}" />
                            <p:spacer/>

                            <p:outputLabel for="doc" value="Supporting Documents" />
                            <p:graphicImage id="doc" value="http://is41031718es01.southeastasia.cloudapp.azure.com:8080/#{leaveManagedBean.supDocName}" /> 
<!--                            http://is41031718es01.southeastasia.cloudapp.azure.com:8080-->
                            <p:spacer/>
                            <!--                          localhost path:  http://localhost:8080-->

                            <p:spacer/>
                            <p:outputLabel for="status" value="Decision:" />
                            <p:selectOneRadio id="status" value="#{leaveManagedBean.decision}" required='true' requiredMessage='Please select a decision for this pending leave!'>
                                <f:selectItem itemLabel="Approve" itemValue="Approve" />
                                <f:selectItem itemLabel="Reject" itemValue="Reject" />
                            </p:selectOneRadio>
                            <p:message for="status" />

                            <p:spacer/>
                            <h:commandButton value="Submit" action="#{leaveManagedBean.update()}"/>
                        </h:panelGrid>

                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
