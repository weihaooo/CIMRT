<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="./template/template.xhtml">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" type="text/css" href="resources/css/background.css"/>
                <title>CIMRT ISS - Edit Leasing Space</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                
                <p:layoutUnit position="north" size="100" closable="true" collapsible="true" gutter="-10">
                    <div align="center">
                        <h:link outcome="home" >
                        <h:graphicImage value="resources/image/cimrtBanner.jpg" style="width:100%; height:auto "/>
                        </h:link>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="33" style="text-align: center; font-family: sans-serif; font-size: 8pt;" gutter="-5">
                    <h:graphicImage value="resources/image/cimrtFooter.jpg" style="width:100%; height:auto"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="222" header="My Workspace" collapsible="true" gutter="-1">
                    <ui:include src="sideMenu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <div id="page"><h1>Edit Leasing Space</h1></div>
                    <p:messages id="messages" severity="info" showDetail="true"/>
                    <h:form>      
                        <h:panelGrid columns="3" cellpadding="5">

                            <p:outputLabel for="assetId" value="Asset ID: " />
                            <h:outputText id="assetId" value="#{infraAssetManagedBean.assetId}" />
                            <p:spacer/>
                            
                            <p:outputLabel for="code" value="Station: " />
                            <h:outputText id="code" value="#{infraAssetManagedBean.code}" />
                            <p:spacer/>

                            <p:outputLabel for="unitNumber" value="Unit Number: " />
                            <h:outputText id="unitNumber" value="#{infraAssetManagedBean.unitNumber}" />
                            <p:spacer/>

                            <p:outputLabel for="assetName" value="Usage: " />
                           <h:outputText id="assetName" value="#{infraAssetManagedBean.assetName}" />
                            <p:spacer/>

                            <p:outputLabel for="floorArea" value="Floor Area: (sqm)" />        
                            <h:outputText id="floorArea" value="#{infraAssetManagedBean.floorArea}" />
                            <p:spacer/>

                            <p:outputLabel for="waterProvision" value="Water Provision: " />
                                <h:outputText id="waterProvision" value="Yes" rendered="#{infraAssetManagedBean.waterProvision == 'true'}" />
                                <h:outputText id="waterProvision1" value="No" rendered="#{infraAssetManagedBean.waterProvision == 'false'}" />
                            <p:spacer/>
                             
                           <p:outputLabel for="leaseDescription" value="Description: " /> 
                           <p:inputTextarea counter="display1" required="true" maxlength="1000" counterTemplate="{0} characters remaining." autoResize="false" id="leaseDescription" value="#{infraAssetManagedBean.leaseDescription}" style="width:500px; height:100px;"/>
                           <p:spacer/>                         
                           <p:spacer/><h:outputText id="display1" /><p:spacer/>
                            
                            <p:outputLabel for="leaseYear" value="Lease Year: " />     
                            <h:outputLink id="ltv" value="#">
                                <p:inputText id="leaseYear" value="#{infraAssetManagedBean.leaseYear}" required="true" requiredMessage="Value is required in this field">
                                    <f:convertNumber integerOnly="true" type="number" />
                                </p:inputText>
                                <p:tooltip for="ltv" value="Lease Year means a period of twelve (12) full consecutive calendar months" trackMouse="true" />
                            </h:outputLink>
                            <p:message for="leaseYear" />
                            
                            <p:outputLabel for="deadline" value="Closed Date: " />
                           <h:outputFormat value="{0, date, dd-MM-yyyy HH.mm.ss}">
                               <f:param id="deadline" value="#{infraAssetManagedBean.deadline}" />
                           </h:outputFormat><p:spacer/><p:spacer/>
                          
                            
                            <h:outputText style="font-weight:bold" value="Fee charged by per month" /><p:spacer/>
                            
                            <p:outputLabel for="rentalFee" value="Rental Fee: ($) " />        
                            <p:inputNumber id="rentalFee" value="#{infraAssetManagedBean.rentalFee}" required="true" requiredMessage="Value is required in this field"/>
                            <p:message for="rentalFee" /><p:spacer/>

                            <h:commandButton value="Update" action="#{infraAssetManagedBean.updateLeasingSpace1}" style="width: 80px" />
                        </h:panelGrid>
                    </h:form>

                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
