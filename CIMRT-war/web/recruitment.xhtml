<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="./template/template.xhtml">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" type="text/css" href="resources/css/background.css"/>
                <title>CIMRT ISS - Recruitment</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" closable="true" collapsible="true" gutter="-10">
                    <div align="center">
                        <h:link outcome="home" >
                        <h:graphicImage value="resources/image/cimrtBanner.jpg" style="width:100%; height:auto "/>
                        </h:link>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="33" style="text-align: center; font-family: sans-serif; font-size: 8pt;" gutter="-5">
                    <h:graphicImage value="resources/image/cimrtFooter.jpg" style="width:100%; height:auto"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="222" header="My Workspace" collapsible="true" gutter="-1">
                    <ui:include src="sideMenu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <table align="center" width="550pt" height="450pt">
                        <tr>
                            <td>
                                <table><tr align="center"><td>
                                            <h:form>
                                                <h:outputLink value="applicantSchedule.xhtml" id="grow">
                                                    <h:graphicImage value="resources/image/calendar.png" style="width: 50%"/>
                                                </h:outputLink>
                                            </h:form>
                                        </td>
                                        <td>
                                            <h:form>
                                                <h:outputLink value="jobOffer.xhtml" id="grow">
                                                    <h:graphicImage value="resources/image/manager.png" style="width: 50%"/>
                                                </h:outputLink>
                                            </h:form>
                                        </td></tr>
                                    <tr align="center">
                                        <td><h4>View Schedule</h4></td>
                                        <td><h4>Jobs Management</h4></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    <h:form>
                        <p:growl id="messages" severity="info,error" showDetail="true"/>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
