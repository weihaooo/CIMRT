<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      template="./template/template.xhtml">
    <f:view contentType="text/html">
        <h:outputStylesheet library="css" name="style.css"  />
                <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" type="text/css" href="resources/css/background.css"/>
                <title>CIMRT ISS - Update Inspection Report</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                
                <p:layoutUnit position="north" size="100" closable="true" collapsible="true" gutter="-10">
                    <div align="center">
                        <h:link outcome="home" >
                        <h:graphicImage value="resources/image/cimrtBanner.jpg" style="width:100%; height:auto "/>
                        </h:link>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="33" style="text-align: center; font-family: sans-serif; font-size: 8pt;" gutter="-5">
                    <h:graphicImage value="resources/image/cimrtFooter.jpg" style="width:100%; height:auto"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="222" header="My Workspace" collapsible="true" gutter="-1">
                    <ui:include src="sideMenu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <div id="page"><h1>Update Inspection Report</h1></div>

                    <h:form>
                        <p:messages id="messages" severity="info" showDetail="true"/>
                        <table cellpadding="10" border="2" bordercolor="black">
                            <tr>
                                <td>
                                    <p:outputLabel for="inspectReportId" value="Inspection Report ID: " />  
                                </td>
                                <td>
                                    <h:outputText id="inspectReportId" value="#{reportManagedBean.inspectReportId}" />
                                </td>
                                <td>
                                    <p:outputLabel for="submitter" value="Submitter: " />
                                </td>
                                <td>
                                    <h:outputText id="submitter" value="#{reportManagedBean.submitter}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel for="reportType" value="Report Type: " />
                                </td>
                                <td>
                                    <h:outputText id="reportType" value="#{reportManagedBean.reportType}" />
                                    <blockspace />
                                </td>
                                <td>
                                    <p:outputLabel for="date" value="Date of Inspection: " />
                                </td>
                                <td>
                                     <h:outputFormat value="{0, date, dd-MM-yyyy HH.mm.ss}">
                                    <f:param id="date" value="#{reportManagedBean.date}" />
                                     </h:outputFormat>
                                    <blockspace />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel for="location" value="Location: " />
                                </td>
                                <td>
                                    <h:outputText id="location" value="#{reportManagedBean.rollingStock}" />
                                </td>
                                <td>
                                    <p:outputLabel for="code" value="Cabin: " />
                                </td>
                                <td>
                                    <h:outputText id="code" value="#{reportManagedBean.code}" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <h3 style="margin-top:0">Inspection Checklist</h3> 
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel for="dCabinLight" value="Driver Cabin Light: " /> 
                                </td>
                                <td>
                                    <h:outputText id="dCabinLight" value="#{reportManagedBean.driverCabinLight}" />
                                </td>
                                <td>
                                    <p:outputLabel for="pCabinLight" value="Passenger Cabin Light: "/>
                                </td>
                                <td>
                                    <h:outputText id="pCabinLight" value="#{reportManagedBean.passCabinLight}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel for="throttle" value="Throttle: " /> 
                                </td>
                                <td>
                                    <h:outputText id="throttle" value="#{reportManagedBean.throttle}" />
                                </td>
                                <td>
                                    <p:outputLabel for="cabinBenches" value="Cabin Benches:"/>
                                </td>
                                <td>
                                    <h:outputText id="cabinBenches" value="#{reportManagedBean.cabinBenches}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel for="brake" value="Brake: " /> 
                                </td>
                                <td>
                                    <h:outputText id="brake" value="#{reportManagedBean.brake}" />
                                </td>
                                <td>
                                    <p:outputLabel for="handGrips" value="Hand Grips: "/>
                                </td>
                                <td>
                                    <h:outputText id="handGrips" value="#{reportManagedBean.handGrips}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel for="reverser" value="Reverser: " /> 
                                </td>
                                <td>
                                    <h:outputText id="reverser" value="#{reportManagedBean.reverser}" />
                                </td>
                                <td>
                                    <p:outputLabel for="handRails" value="Hand Rails: "/>
                                </td>
                                <td>
                                    <h:outputText id="handRails" value="#{reportManagedBean.handRails}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel for="switchPanel" value="Switch Panel: " /> 
                                </td>
                                <td>
                                    <h:outputText id="switchPanel" value="#{reportManagedBean.switchPanel}" />
                                </td>
                                <td>
                                    <p:outputLabel for="doorSignals" value="Door Signals: "/>
                                </td>
                                <td>
                                    <h:outputText id="doorSignals" value="#{reportManagedBean.doorSignals}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel for="horn" value="Horn: " /> 
                                </td>
                                <td>
                                    <h:outputText id="horn" value="#{reportManagedBean.horn}" />
                                </td>
                                <td>
                                    <p:outputLabel for="emergencyButtons" value="Emergency Buttons: "/>
                                </td>
                                <td>
                                    <h:outputText id="emergencyButtons" value="#{reportManagedBean.emergencyButtons}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel for="microphone" value="Microphone: " /> 
                                </td>
                                <td>
                                    <h:outputText id="microphone" value="#{reportManagedBean.microphone}" />
                                </td>
                                <td>
                                    <p:outputLabel for="emergencyExitDoors" value="Emergency Exit Doors: "/>
                                </td>
                                <td>
                                    <h:outputText id="emergencyExitDoors" value="#{reportManagedBean.emergencyExitDoors}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel for="speaker" value="Speaker: " /> 
                                </td>
                                <td>
                                    <h:outputText id="speaker" value="#{reportManagedBean.speaker}" />
                                </td>
                                <td>
                                    <p:outputLabel for="loudspeakers" value="Loudspeakers: "/>
                                </td>
                                <td>
                                    <h:outputText id="loudspeakers" value="#{reportManagedBean.loudspeakers}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel for="ledDisplay" value="LED Display: " /> 
                                </td>
                                <td>
                                    <h:outputText id="ledDisplay" value="#{reportManagedBean.ledDisplay}" />
                                </td>
                                <td>
                                    <p:outputLabel for="animatedTrainMaps" value="Animated Train Map: "/>
                                </td>
                                <td>
                                    <h:outputText id="animatedTrainMaps" value="#{reportManagedBean.animatedTrainMaps}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel for="wipers" value="Wipers: " /> 
                                </td>
                                <td>
                                    <h:outputText id="wipers" value="#{reportManagedBean.wipers}" />
                                </td>
                                <td>
                                    <p:outputLabel for="windows" value="Windows: "/>
                                </td>
                                <td>
                                    <h:outputText id="windows" value="#{reportManagedBean.windows}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel for="washers" value="Washers: " /> 
                                </td>
                                <td>
                                    <h:outputText id="washers" value="#{reportManagedBean.washers}" />
                                </td>
                                <td>
                                    <p:outputLabel for="trainDoors" value="Train Doors: "/>
                                </td>
                                <td>
                                    <h:outputText id="trainDoors" value="#{reportManagedBean.trainDoors}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel for="driverChair" value="Driver Chair: " /> 
                                </td>
                                <td>
                                    <h:outputText id="driverChair" value="#{reportManagedBean.driverChair}" />
                                </td>
                                <td>
                                    <p:outputLabel for="aircons" value="Air Conditioners: "/>
                                </td>
                                <td>
                                    <h:outputText id="aircons" value="#{reportManagedBean.aircons}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel for="remarks" value="Remarks: "/>
                                </td>
                                <td colspan="3">
                                    <h:outputText id="remarks" value="#{reportManagedBean.remarks}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel for="endorser" value="Endorser: "/>
                                </td>
                                <td colspan="3">
                                    <h:outputText id="endorser" value="#{reportManagedBean.staffId}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:outputLabel for="signature" value="Signature: "/>
                                </td>
                                <td colspan="2">
                                    <p:growl autoUpdate="true" />
                                    <p:signature style="width:400px;height:200px" widgetVar="sig" value="#{reportManagedBean.signature}" id="signature" required="true" guideline="true"/>
                                </td>
                                <td>
                                    <div style="margin:20px 0">
                                        <p:commandButton value="Clear" icon="ui-icon-close" type="button" onclick="PF('sig').clear()"/>
                                    </div>
                                </td>
                            </tr>
                            <tr>                                
                                <td colspan="4"><h:commandButton value="Update" action="#{reportManagedBean.updateInspectionReport}" /></td>
                            </tr>
                        </table> 
                    </h:form>
                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
