<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="./template/template.xhtml">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" type="text/css" href="resources/css/background.css"/>
                <title>CIMRT ISS - View Company Details</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" closable="true" collapsible="true" gutter="-10">
                    <div align="center">
                        <h:link outcome="home" >
                            <h:graphicImage value="resources/image/cimrtBanner.jpg" style="width:100%; height:auto "/>
                        </h:link>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="33" style="text-align: center; font-family: sans-serif; font-size: 8pt;" gutter="-5">
                    <h:graphicImage value="resources/image/cimrtFooter.jpg" style="width:100%; height:auto"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="222" header="My Workspace" collapsible="true" gutter="-1">
                    <ui:include src="sideMenu.xhtml"/>
                </p:layoutUnit>


                <p:layoutUnit position="center">
                    <div id="page"><h1>View Company Details</h1></div>

                    <h:form>
                        <p:messages id="messages" severity="info" showDetail="true"/>
                        <h:panelGrid columns="3" cellpadding="5">

                            <p:outputLabel for="company" value="Company: " />        
                            <h:outputText id="company" value="#{tenderManagedBean.company}" />
                            <p:spacer/>

                            <p:outputLabel for="phoneNumber" value="Office Number: " />        
                            <h:outputText id="phoneNumber" value="#{tenderManagedBean.phoneNumber}" />
                            <p:spacer/>

                            <p:outputLabel for="faxNumber" value="Fax Number: " />        
                            <h:outputText id="faxNumber" value="#{tenderManagedBean.faxNumber}" />
                            <p:spacer/>

                            <p:outputLabel for="emailAddress" value="Email: " />        
                            <h:outputText id="emailAddress" value="#{tenderManagedBean.email}" />
                            <p:spacer/>

                            <p:outputLabel for="address" value="Address: " />        
                            <h:outputText id="address" value="#{tenderManagedBean.address}" />
                            <p:spacer/>

                            <p:outputLabel for="companyProfile" value="Company Profile: " />        
                            <h:outputText id="companyProfile" value="#{tenderManagedBean.companyProfile}" />
                            <p:spacer/>
                        </h:panelGrid>
                    </h:form>


                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
