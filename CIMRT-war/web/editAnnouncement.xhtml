<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="./template/template.xhtml">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" type="text/css" href="resources/css/background.css"/>
                <title>CIMRT ISS - Edit Announcement</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                
                <p:layoutUnit position="north" size="100" closable="true" collapsible="true" gutter="-10">
                    <div align="center">
                        <h:link outcome="home" >
                        <h:graphicImage value="resources/image/cimrtBanner.jpg" style="width:100%; height:auto "/>
                        </h:link>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="33" style="text-align: center; font-family: sans-serif; font-size: 8pt;" gutter="-5">
                    <h:graphicImage value="resources/image/cimrtFooter.jpg" style="width:100%; height:auto"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="222" header="My Workspace" collapsible="true" gutter="-1">
                    <ui:include src="sideMenu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <div id="page"><h1>Edit Announcement</h1></div>
                    <p:messages id="messages" severity="info" showDetail="true"/>
                    <h:form>
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel for="title" value="Title: " />
                            <p:inputText id="title" value="#{announcementManagedBean.title}" required="true" requiredMessage="Title is required!"/>
                            <p:message for="title" />

                            <p:outputLabel for="contentType" value="Announcement Type: " />
                            <p:selectOneMenu id="contentType" value="#{announcementManagedBean.contentType}" style="width:200px" >
                                <f:selectItem itemLabel="Select One" itemValue="" />        
                                <f:selectItem itemLabel="IMPT" itemValue="IMPT" /> 
                                <f:selectItem itemLabel="Emergency" itemValue="Emergency" /> 
                                <f:selectItem itemLabel="Lost &amp; Found" itemValue="LostFound" />   
                                <f:selectItem itemLabel="Others" itemValue="Others" /> 
                            </p:selectOneMenu>
                            <p:spacer/>
                            <p:outputLabel for="recepientType" value="Recipient: " />
                            <p:selectOneMenu id="recepientType" value="#{announcementManagedBean.recepient}" style="width:200px" >
                                <f:selectItem itemLabel="Select One" itemValue="" />                                
                                <f:selectItem itemLabel="Staff Only" itemValue="Staff Only" /> 
                                <f:selectItem itemLabel="Passenger Only" itemValue="Passenger Only" />   
                                <f:selectItem itemLabel="Staff &amp; Passenger" itemValue="Both" /> 
                            </p:selectOneMenu>
                            <p:spacer/>
                        </h:panelGrid>
                        <p:editor id="editor" widgetVar="editorWidget" value="#{announcementManagedBean.content}" width="600" style="margin-left: 5px"/>

                        <h:panelGrid columns="2" style="margin-top: 10px">
                            <h:commandButton value="Edit" action="#{announcementManagedBean.edit()}" />
                        </h:panelGrid>
                    </h:form>

                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
