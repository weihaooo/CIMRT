<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="./template/template.xhtml">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" type="text/css" href="resources/css/background.css"/>
                <title>CIMRT ISS - List of Applicants</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" closable="true" collapsible="true" gutter="-10">
                    <div align="center">
                        <h:link outcome="home" >
                            <h:graphicImage value="resources/image/cimrtBanner.jpg" style="width:100%; height:auto "/>
                        </h:link>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="33" style="text-align: center; font-family: sans-serif; font-size: 8pt;" gutter="-5">
                    <h:graphicImage value="resources/image/cimrtFooter.jpg" style="width:100%; height:auto"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="222" header="My Workspace" collapsible="true" gutter="-1">
                    <ui:include src="sideMenu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <div id="list"><h1>List of Applicants</h1></div>
                    <h:form id="form">
                        <p:growl id="growl" severity="info,error" showDetail="true"/>

                        <p:dataTable var="jobApplicationsEntity" value="#{operationsManagedBean.applicationList}" style="margin-bottom:20px" rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15" >

                            <p:column style="width:16px">
                                <p:rowToggler />
                            </p:column>

                            <p:column headerText="ID" style="width:30px">
                                <div align="center">
                                    <h:outputText value="#{jobApplicationsEntity.applicationId}" /> 
                                </div>
                            </p:column>

                            <p:column headerText="First Name" style="width:60px">
                                <div align="center">
                                    <h:outputText value="#{jobApplicationsEntity.firstName}" /> 
                                </div>
                            </p:column>

                            <p:column headerText="Last Name" style="width:60px">
                                <div align="center">
                                    <h:outputText value="#{jobApplicationsEntity.lastName}" /> 
                                </div>
                            </p:column>

                            <p:column headerText="Highest Education" style="width:100px">
                                <div align="center">
                                    <h:outputText value="#{jobApplicationsEntity.highestEducation}" />
                                </div>
                            </p:column>

                            <p:column headerText="Working Experience" style="width:80px">
                                <div align="center">
                                    <h:outputText value="#{jobApplicationsEntity.yearsOfExp} years" />
                                </div>
                            </p:column>

                            <p:column headerText="Status" style="width:70px">
                                <div align="center">
                                    <h:outputText value="#{jobApplicationsEntity.appStatus}" />
                                </div>
                            </p:column>

                            <p:column headerText="Interview" style="width:120px">
                                <div align="center">
                                    <h:outputText value="#{scheduleView.interviewDetails(jobApplicationsEntity.applicationId)}" />
                                </div>
                            </p:column>

                            <p:rowExpansion>
                                <h3>Profile Information</h3>
                                <p:panelGrid  columns="2" columnClasses="label,value" style="width:493px;">

                                    <b><label>Application ID</label></b>
                                    <h:outputText value="#{jobApplicationsEntity.applicationId}" /> 

                                    <b><label>First Name</label></b>
                                    <h:outputText value="#{jobApplicationsEntity.firstName}" />

                                    <b><label>Last Name</label></b>
                                    <h:outputText value="#{jobApplicationsEntity.lastName}"/>

                                    <b><label>Nric</label></b>
                                    <h:outputText value="#{jobApplicationsEntity.nric}"/>

                                    <b><label>Phone Number</label></b>
                                    <h:outputText value="#{jobApplicationsEntity.phoneNumber}"/>

                                    <b><label>Email</label></b>
                                    <h:outputText value="#{jobApplicationsEntity.emailAddress}"/>

                                    <b><label>Address</label></b>
                                    <h:outputText value="#{jobApplicationsEntity.address}"/>

                                    <b><label>Gender</label></b>
                                    <h:outputText value="#{jobApplicationsEntity.gender}"/>

                                    <b><label>DOB</label></b>
                                    <h:outputFormat value="{0, date, dd-MM-yyyy}" >
                                        <f:param value="#{jobApplicationsEntity.dateOfBirth}" />
                                    </h:outputFormat>

                                    <b><label>Marital Status</label></b>
                                    <h:outputText value="#{jobApplicationsEntity.maritalStatus}"/>

                                    <b><label>Race</label></b>
                                    <h:outputText value="#{jobApplicationsEntity.race}"/>

                                    <b><label>Nationality</label></b>
                                    <h:outputText value="#{jobApplicationsEntity.nationality}"/>

                                    <b><label>Religion</label></b>
                                    <h:outputText value="#{jobApplicationsEntity.religion}"/>

                                    <b><label>Highest Education</label></b>
                                    <h:outputText value="#{jobApplicationsEntity.highestEducation}"/>
                                </p:panelGrid>

                                <h3>Working Experience Information</h3>
                                <p:panelGrid  columns="2" columnClasses="label,value" style="width:493px;">

                                    <b><label>Years of Work Experience</label></b>
                                    <h:outputText value="#{jobApplicationsEntity.yearsOfExp}"/>

                                    <b><label>Position</label></b>
                                    <h:outputText value="#{jobApplicationsEntity.position}"/>

                                    <b><label>Company</label></b>
                                    <h:outputText value="#{jobApplicationsEntity.company}"/>

                                    <b><label>Start Date</label></b>
                                    <h:outputFormat value="{0, date, dd-MM-yyyy}" >
                                        <f:param value="#{jobApplicationsEntity.startDate}"/>
                                    </h:outputFormat>

                                    <b><label>End Date</label></b>
                                    <h:outputFormat value="{0, date, dd-MM-yyyy}" >
                                        <f:param value="#{jobApplicationsEntity.endDate}"/>
                                    </h:outputFormat>

                                    <b><label>Industry</label></b>
                                    <h:outputText value="#{jobApplicationsEntity.jobIndustry}"/>

                                    <b><label>Roles and Responsibilities</label></b>
                                    <h:outputText value="#{jobApplicationsEntity.summary}"/>

                                </p:panelGrid>

                            </p:rowExpansion>

                            <p:column headerText="Update" style="width:55px">
                                <p:commandLink action="#{operationsManagedBean.goEditJobApp(jobApplicationsEntity.applicationId)}" rendered="#{jobApplicationsEntity.appStatus == 'Pending' or jobApplicationsEntity.appStatus == 'Received'}">
                                    <div align="center"><h:graphicImage value="resources/image/edit.png" style="width: 32%" /></div>
                                </p:commandLink>
                            </p:column>

                            <p:column headerText="Schedule" style="width:55px">
                                <p:commandLink action="#{operationsManagedBean.goScheduleContract(jobApplicationsEntity.applicationId)}" rendered="#{jobApplicationsEntity.appStatus == 'Accepted' and operationsManagedBean.getScheduleContract(jobApplicationsEntity.applicationId) == null }">
                                    <div align="center"><h:graphicImage value="resources/image/edit.png" style="width: 32%" /></div>
                                </p:commandLink>

                                <p:column headerText="Schedule Details" style="width:100px">
                                    <div align="center"><h:outputText value="#{operationsManagedBean.getScheduleContract(jobApplicationsEntity.applicationId)}" rendered="#{operationsManagedBean.getScheduleContract(jobApplicationsEntity.applicationId) != null }"/></div>
                                </p:column>

                            </p:column>

                        </p:dataTable>
                    </h:form>

                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
