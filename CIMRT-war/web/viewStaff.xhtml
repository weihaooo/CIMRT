<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="./template/template.xhtml">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" type="text/css" href="resources/css/background.css"/>
                <title>CIMRT ISS - View Staffs</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" closable="true" collapsible="true" gutter="-10">
                    <div align="center">
                        <h:link outcome="home" >
                            <h:graphicImage value="resources/image/cimrtBanner.jpg" style="width:100%; height:auto "/>
                        </h:link>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="33" style="text-align: center; font-family: sans-serif; font-size: 8pt;" gutter="-5">
                    <h:graphicImage value="resources/image/cimrtFooter.jpg" style="width:100%; height:auto"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="222" header="My Workspace" collapsible="true" gutter="-1">
                    <ui:include src="sideMenu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <div id="page"><h1>List of Staffs</h1></div>
                    <h:form id="form">
                        <p:dataTable id="table" var="staffs" value="#{systemAdminManagedBean.staffs}" style="margin-bottom:20px" rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,20,30" >
                            <f:facet name="header">
                                <div align="right">
                                    <p:outputPanel>
                                        <h:outputText value="Search all fields:" />
                                        <p:inputText id="globalFilter" onkeyup="PF('depotTable').filter()" style="width:200px; margin-left: 10px;" placeholder="Enter keyword"/>
                                    </p:outputPanel>
                                </div>
                            </f:facet>

                            <p:column headerText="Staff ID" style="width: 10%">
                                <div align="center"><h:outputText value="#{staffs.staffId}" /></div>
                            </p:column>

                            <p:column headerText="First Name">
                                <div align="center"><h:outputText value="#{staffs.firstName}" /></div>
                            </p:column>

                            <p:column headerText="Last Name">
                                <div align="center"><h:outputText value="#{staffs.lastName}" /></div>
                            </p:column>

                            <p:column headerText="NRIC">     
                                <div align="center"><h:outputText value="#{staffs.nric}"  /></div>
                            </p:column>

                            <p:column headerText="Role">     
                                <div align="center"><h:outputText value="#{staffs.staffRole.staffRole}"  /></div>
                            </p:column>

                            <p:column headerText="Delete" style="width:8%">
                                <p:growl id="messages" severity="info,error" />
                                <div align="center">
                                    <p:commandLink action="#{systemAdminManagedBean.deleteStaff(staffs.staffId)}" update="messages table">
                                        <p:confirm header="Confirmation" message="Are you sure you want to delete?" icon="ui-icon-alert" />
                                        <h:graphicImage value="resources/image/delete.png" style="width: 40%" />
                                    </p:commandLink>
                                </div>

                            </p:column>
                        </p:dataTable>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <div align="center">
                                <p:commandButton value="Yes" type="button" update="table" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </div>
                        </p:confirmDialog>
                    </h:form>

                    <h:form>
                        <p:growl id="messages" severity="info,error" showDetail="true" />
                    </h:form>
                </p:layoutUnit>

            </p:layout>
        </h:body>

    </f:view>
</html>
