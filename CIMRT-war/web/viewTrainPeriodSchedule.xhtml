<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="./template/template.xhtml">
    <f:view contentType="text/html">
         <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" type="text/css" href="resources/css/background.css"/>
                <title>CIMRT ISS - View Train Period Schedule</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                
                <p:layoutUnit position="north" size="100" closable="true" collapsible="true" gutter="-10">
                    <div align="center">
                        <h:link outcome="home" >
                        <h:graphicImage value="resources/image/cimrtBanner.jpg" style="width:100%; height:auto "/>
                        </h:link>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="33" style="text-align: center; font-family: sans-serif; font-size: 8pt;" gutter="-5">
                    <h:graphicImage value="resources/image/cimrtFooter.jpg" style="width:100%; height:auto"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="222" header="My Workspace" collapsible="true" gutter="-1">
                    <ui:include src="sideMenu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <div id="page"><h1>View Train Period Schedule</h1></div>
                    <h:form>
                        <table border="1" cellpadding="7" cellspacing="1" style="font-size: 11pt; font-family: sans-serif;">      
                            <ui:repeat var="row" value="#{viewTrainScheduleManagedBean.tripSchedules}">
                                <tr>
                                    <ui:repeat value="#{row}" var="time">
                                        <td style="width: 10%">
                                            <!--                                        <h:outputText value="{time}"/>-->
                                            <div align="center">#{time}</div>

                                        </td>
                                    </ui:repeat>
                                </tr>
                            </ui:repeat>
                        </table> 
                    </h:form>
                </p:layoutUnit>

            </p:layout>

            <style>
                tr:hover {
                    background-color: #E0F2FB;
                }
            </style>

        </h:body>
    </f:view>
</html>
