<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="./template/template.xhtml">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true" gutter="0">
                    <div align="center">
                        <h:graphicImage value="resources/image/CIMRTBG.png" style="width: 16%"/>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="25" style="text-align: center; font-family: sans-serif; font-size: 8pt;" gutter="0">
                    @Copyright CIMRT
                    <h:outputText value="#{sessionScope['staffId']}" /> 
                </p:layoutUnit>

                <p:layoutUnit position="west" size="222" header="CIMRT Internal Staff" collapsible="true" gutter="0">
                    <ui:include src="sideMenu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h1>Update Maintenance Report Status</h1>

               
                    <h:form id="form2" rendered="#{maintenanceManagedBean.assetType eq 'RollingStockAssetEntity'}">
                        <p:messages id="messages" severity="info" showDetail="true"/>
                        <h:panelGrid columns="3" cellpadding="5">

                            <p:outputLabel for="maintenanceReportId" value="Maintenance Request Id: " />        
                            <h:outputText id="maintenanceReportId" value="#{maintenanceManagedBean.maintenanceReportId}" style="width:300px" />
                            <p:spacer/>

                            <p:outputLabel for="assetName" value="Asset Name: " />        
                            <h:outputText id="assetName" value="#{maintenanceManagedBean.assetName}" style="width:300px" />
                            <p:spacer/>

                            <p:outputLabel for="rptTitle" value="Report Title:" />  
                            <h:outputText id="rptTitle" value="#{maintenanceManagedBean.rptTitle}" style="width:300px" />
                            <p:spacer/>
                            
                            <p:outputLabel for="reportDescription" value="Description:" />
                            <h:outputText id="reportDescription" value="#{maintenanceManagedBean.reportDescription}" style="width:300px" />
                            <p:spacer/>
                            
                            <p:outputLabel for="qtySpoilt" value="Quantity Spoilt:"/>        
                            <h:outputText id="qtySpoilt" value="#{maintenanceManagedBean.qtySpoilt}" style="width:300px" />
                            <p:spacer/>  
                          
                            <p:outputLabel for="maintenanceStatus" value="Maintenance Outcome:" />        
                            <p:selectOneMenu id="maintenanceStatus" value="#{maintenanceManagedBean.maintenanceStatus}" style="width:200px" requiredMessage="Please input outcome">                              
                                <f:selectItem itemLabel="Select Outcome" itemValue="" />
                                <f:selectItem itemLabel="Replaced" itemValue="Repaired" />
                            </p:selectOneMenu>
                            <p:message for="maintenanceStatus" />

                           
                            <p:spacer/>

                            <h:commandButton value="Update Report" actionListener="#{maintenanceManagedBean.updateMaintenanceReport(maintenanceManagedBean.maintenanceReportId,
                                                                                     maintenanceManagedBean.rptTitle, maintenanceManagedBean.reportDescription,
                                                                                     maintenanceManagedBean.maintenanceStatus, maintenanceManagedBean.qtySpoilt, maintenanceManagedBean.assetName)}" />

                        </h:panelGrid>
                    </h:form>

                    <h:form id="form3" rendered="#{maintenanceManagedBean.assetType eq 'NodeAssetEntity'}">
                        <p:messages id="messages" severity="info" showDetail="true"/>
                        <h:panelGrid columns="3" cellpadding="5">

                            <p:outputLabel for="maintenanceReportId" value="Maintenance Request Id: " />        
                            <h:outputText id="maintenanceReportId" value="#{maintenanceManagedBean.maintenanceReportId}" style="width:300px" />
                            <p:spacer/>

                            <p:outputLabel for="assetName" value="Asset Name: " />        
                            <h:outputText id="assetName" value="#{maintenanceManagedBean.assetName}" style="width:300px" />
                            <p:spacer/>

                            <p:outputLabel for="rptTitle" value="Report Title:" />        
                            <h:outputText id="rptTitle" value="#{maintenanceManagedBean.rptTitle}" style="width:300px" />
                            <p:spacer/>
                            
                            <p:outputLabel for="reportDescription" value="Description:" />        
                            <h:outputText id="reportDescription" value="#{maintenanceManagedBean.reportDescription}" style="width:300px" />
                            <p:spacer/>
                            
                             
                            <p:outputLabel for="qtySpoilt" value="Quantity Spoilt:"/>        
                            <h:outputText id="qtySpoilt" value="#{maintenanceManagedBean.qtySpoilt}" style="width:300px" />
                            <p:spacer/>  

                            <p:outputLabel for="maintenanceStatus" value="Maintenance Outcome:" />        
                            <p:selectOneMenu id="maintenanceStatus" value="#{maintenanceManagedBean.maintenanceStatus}" style="width:200px" required="true" requiredMessage="Please input outcome">                              
                                <f:selectItem itemLabel="Select Outcome" itemValue="" />
                                <f:selectItem itemLabel="Replaced" itemValue="Repaired" />
                            </p:selectOneMenu>
                            <p:message for="maintenanceStatus" />

                            <h:commandButton value="Update Report" actionListener="#{maintenanceManagedBean.updateMaintenanceReport(maintenanceManagedBean.maintenanceReportId,
                                                                                     maintenanceManagedBean.rptTitle, maintenanceManagedBean.reportDescription,
                                                                                     maintenanceManagedBean.maintenanceStatus, maintenanceManagedBean.qtySpoilt,maintenanceManagedBean.assetName)}" />

                        </h:panelGrid>
                    </h:form>

                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
