<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Welcome to CIMRT Internal Staff System</title>
            <style>
                body{
                    background-image: url(resources/image/landingPage.jpg);
                    background-size: cover;
                    background-repeat: no-repeat;
                    background-attachment: fixed;
                    background-position: center; 
                }
            </style>
        </h:head>
        <h:body>
            <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
                <tr>
                    <td align="center" height="180">
                        <img src="resources/image/cimrtHeader.jpg" alt="CIMRT Logo"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table width="500" height="50" cellpadding="0" cellspacing="0" border="0" align="center">
                            <tr>
                                <td align="center">

                                    <h:form>
                                        <h:panelGrid rendered="#{request.getParameter('success')==null}" columns="2">
                                            <h:outputText value ="You have been activated by CIMRT." />
                                            <input type="hidden" value="#{request.getParameter('reqId')}" name="reqId" />
                                            <h:outputLabel for="title" value="Title:"/>
                                            <h:outputText id="title" value="#{request.getParameter('title')}" />
                                            <h:outputLabel for="venue" value="Venue:"/>
                                            <h:outputText id="venue" value="#{request.getParameter('venue')}" />
                                            <h:outputLabel for="startTime" value="Reporting Time:"/>
                                            <h:outputText id="startTime" value="#{request.getParameter('startTime')}" />
                                            <h:outputLabel for="endTime" value="Requested End Time:"/>
                                            <h:outputText id="endTime" value="#{request.getParameter('endTime')}" />
                                            <p:commandButton value="Acknowledge" ajax="false" action="#{attendanceManagedBean.acknowledgeActivation}" icon="ui-icon-check"/>
                                        </h:panelGrid>
                                        <h:panelGrid rendered="#{request.getParameter('success')!=null}">
                                            <h:outputText value ="You have acknowledged the activation." rendered="#{request.getParameter('success')eq'true'}" />
                                            <h:outputText value ="You have failed to acknowledge the activation." rendered="#{request.getParameter('success')eq'false'}" />
                                        </h:panelGrid>
                                    </h:form>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </h:body>
    </f:view>
</html>
