<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      template="./template/template.xhtml">
    <f:view contentType="text/html">
        <h:outputStylesheet library="css" name="style.css"  />
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" type="text/css" href="resources/css/background.css"/>
                <title>CIMRT ISS - Add Service Log </title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                
                <p:layoutUnit position="north" size="100" closable="true" collapsible="true" gutter="-10">
                    <div align="center">
                        <h:link outcome="home" >
                        <h:graphicImage value="resources/image/cimrtBanner.jpg" style="width:100%; height:auto "/>
                        </h:link>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="33" style="text-align: center; font-family: sans-serif; font-size: 8pt;" gutter="-5">
                    <h:graphicImage value="resources/image/cimrtFooter.jpg" style="width:100%; height:auto"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="222" header="My Workspace" collapsible="true" gutter="-1">
                    <ui:include src="sideMenu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <div id="page"><h1>Add Service Log</h1></div>

                    <h:form>
                        <p:messages id="messages" severity="error,info"/>
                        <h:panelGrid columns="3" cellpadding="5">

                            <p:outputLabel for="subject" value="Subject: " />        
                            <p:inputText id="subject" value="#{operationsManagedBean.subject}" required="true" requiredMessage="Subject: Value is required in this field!" />
                            <p:spacer/>

                            <p:outputLabel for="content" value="Description: " style="width:125px" />
                            <p:inputTextarea counter="display" required="true" requiredMessage="Description: Value is required in this field!" maxlength="1000" counterTemplate="{0} characters remaining." autoResize="false" id="content" value="#{operationsManagedBean.content}" style="width:900px; height:200px;"/>
                            <p:spacer/>

                            <p:spacer/><h:outputText id="display" /><p:spacer/>          

                            <p:spacer/>
                            <h:commandButton value="Submit" action="#{operationsManagedBean.addSvcLog}" />
                        </h:panelGrid> 
                    </h:form>
                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
